<!DOCTYPE html>
<html>
 <head>

	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.css">
  	<link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap-theme.css">
  	<script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>

 </head>
 <body>


	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

			<button id="backButton" style="visibility:hidden" type="button" class="btn btn-warning btn-xs" >Main page</button>
			<ul class="socialBlock">
				<li><a href="#"><img alt="fb" src="img/fb.png"></a>
				<li><a href="#"><img alt="tw" src="img/tw.png"></a>
				<li><a href="#"><img alt="git" src="img/git.png"></a>
			</ul>
		</div>
	</nav>
	<div id="mainPage" class="container mainContainer">
		<div class="row">

		  <div class="col-md-6">
		  	<h1>Front End</h1>
		  	<h2>Check you knowledge</h2>
		  	<p>We have created our interactive Front end test! You think you are smart?
		  		Let's check it out!</p>
		  	<div class="startButton">
		  		<button id="playButton" href="play.html"type="button" class="btn btn-success btn-lg">Start!</button>

		  		<button id="example" type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="top" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
				  Popover on top
				</button>

		  	</div>
		  </div>

		  <div class="col-md-6">
		  	<div>
			  	<img class="mainImages" alt="html" src="img/html.png">
			  	<img class="mainImages" alt="css" src="img/css.png">
			  	<img class="mainImages" alt="javascript" src="img/js.png">
		  	</div>
		  	<div class="oopjqueryblocks">
		  		<img class="mainImagesOOP" alt="OOP" src="img/oop.png">
		  	</div>
		  	<div class="oopjqueryblocks">
		  		<img class="mainImages" alt="jquery" src="img/jquery.png">
		  	</div>
		  	
		  </div>
		</div>
	</div>


	<div id="gamePage" class="container" style="display:none">
		<div class="progressStipes">
			<div class="row">
			  <div class="col-md-4">
			  	HTML
			  	<div class="progress">
				  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
				    <span class="sr-only">40% Complete (success)</span>
				  </div>
				</div>
			  </div>
			  <div class="col-md-4">
			  	CSS
			  	<div class="progress">
				  <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
				    <span class="sr-only">20% Complete</span>
				  </div>
				</div>
			  </div>
			  <div class="col-md-4">
			  	JavaScript
			  	<div class="progress">
				  <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
				    <span class="sr-only">60% Complete (warning)</span>
				  </div>
				</div>
			  </div>
			</div>
			<div class="row">
			  <div class="col-md-4">
			  	jQuery, Ajax
			  	<div class="progress">
				  <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
				    <span class="sr-only">80% Complete (danger)</span>
				  </div>
				</div>
			  </div>
			  <div class="col-md-4"></div>
			  <div class="col-md-4">
			  	OOP
			  	<div class="progress">
				  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
				    <span class="sr-only">40% Complete (success)</span>
				  </div>
				</div>
			  </div>
			</div>
		</div>




	</div>


	<link rel="stylesheet" type="text/css" href="css/style.css">
